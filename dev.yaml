services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: "development"
      ADMIN_USERNAME: "test"
      ADMIN_EMAIL: "test@mail.me"
      ADMIN_PASSWORD: "securepass"
      SECRET_KEY: "SUPERSECRETKEY"
    command: >
      sh -c "
        until npx prisma migrate deploy; do
          echo 'Waiting for database...'
          sleep 3
        done &&
        echo 'âœ… Database ready' &&
        npx prisma generate &&
        echo 'âœ… Prisma generated' &&
        echo 'ðŸš€ Starting dev server...' &&
        npm run dev
      "
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
  mysql:
    environment:
      MYSQL_ROOT_PASSWORD: "securepass"
  caddy:
    image: caddy:2
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - client
      - server
volumes:
  caddy_data:
  caddy_config: